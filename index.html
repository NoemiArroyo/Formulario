<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Formulario </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #0c741a;
        }
        .container {
            margin-top: 50px;
            background-color: #dbe4f2a2;
            padding: 20px;
            border-radius: 10px;
        }
        .footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <br><h1><center>Formulario</center></h1><br><br>
        <form>
            <div class="mb-3">
                <label for="numero">Número (máx. 10 caracteres)</label>
                <input type="text" class="form-control" id="numero" maxlength="10">
            </div>
            <div class="mb-3">
                <label for="texto1">Texto 1 (máx. 40 caracteres)</label>
                <input type="text" class="form-control" id="texto1" maxlength="40">
            </div>
            <div class="mb-3">
                <label for="texto2">Texto 2 (máx. 40 caracteres)</label>
                <input type="text" class="form-control" id="texto2" maxlength="40">
            </div>
            <div class="mb-3">
                <label for="textoMulti">Texto Multilínea (máx. 200 caracteres)</label>
                <textarea class="form-control" id="textoMulti" rows="3" maxlength="200"></textarea>
            </div>
            <div class="mb-3">
                <label for="fecha">Fecha</label>
                <input type="date" class="form-control" id="fecha">
            </div>
            <div class="mb-3">
                <label for="hora">Hora</label>
                <input type="time" class="form-control" id="hora">
            </div>
            <div class="mb-3">
                <label>Seleccionar Casilla</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="Universidad de Córdoba">
                    <label class="form-check-label" for="casilla">Universidad de Córdoba</label>
                </div>
            </div>
            <div class="mb-3">
                <label>Seleccionar Programa Académico</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="opcion" id="Ingeniería de Sistemas" value="Ingeniería de Sistemas">
                    <label class="form-check-label" for="opcion1">Ingeniería de Sistemas</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="opcion" id="Ingeniería de Industrial" value="Ingeniería de Industrial">
                    <label class="form-check-label" for="opcion2">Ingeniería de Industrial</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="opcion" id="Ingeniería de Alimentos" value="Ingeniería de Alimentos">
                    <label class="form-check-label" for="opcion3">Ingeniería de Alimentos</label>
                </div>
            </div>
            <div class="mb-3">
                <label for="color">Seleccionar Color</label>
                <input type="color" class="form-control" id="color">
            </div>
            <div class="mb-3">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="mb-3">
                <label for="lista">Lista Desplegable</label>
                <select class="form-select" id="lista">
                    <option value="opcion1">Presencial</option>
                    <option value="opcion2">Distancia</option>
                    <option value="opcion3">Virtual</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="listaMultiple">Lista Desplegable (Múltiple Selección)</label>
                <select class="form-select" id="listaMultiple" multiple>
                    <option value="opcion1">Estudiante</option>
                    <option value="opcion2">Docente</option>
                    <option value="opcion3">Administrativo</option>
                    <option value="opcion4">Empleado</option>
                    
                </select>
            </div>
            
            <div class="mb-3">
                <label for="busqueda">Búsqueda de Coincidencias</label>
                <input type="text" class="form-control" id="busqueda" list="opciones">
                <datalist id="opciones">
                    <option value="Estudiante">
                    <option value="Empleado">
                    <option value="Administrativo">
                    <option value="Empleado">
                </datalist>
            </div>
            
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>

    <br><br><br>
    <div class="footer">
        &copy; Noemí Arroyo - Universidad de Córdoba
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
